<html><head>
    <title>Yoga Layout</title>
    <style>
    
    .list {
        padding-left: 0;
        list-style: none;
        display: grid;
        grid-gap: 2px;
        grid-template-columns: 1fr 1fr;
        xgrid-auto-rows: 80px;
    }
    li {
        background-color: #88d8b0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        letter-spacing: 1px;
        height: 240px;
        /*border: 4px solid #150DD3/*#eb580c*/;   
    }
    li div{
        color: 	#eb580c/*#150DD3*/;
        font-family: Arial, Helvetica, sans-serif;    
        font-size: 18px;
        font-weight: 800;
        position: relative;
        
        background: white;
        padding: 12px;
        opacity: 0.75;
        border-radius: 50px 50px;
      
    }
    .left{justify-content: flex-start; padding: left 2px;}
    .right{justify-content: flex-end; padding-right:2px;}
    .top{bottom: 38%;}
    .bottom{top: 38%;}
    /*
    .right>.top{transform: rotate(330deg);}
    .right>.bottom{transform: rotate(30deg);}
    .left>.bottom{transform: rotate(330deg);}
    .left>.top{transform: rotate(30deg);}
    */
    
    @media (min-width: 641px)
    {
        #mastnav{margin: 0 15%;}
        li div{{font-size: 30px;}
    
    }
    @media (max-width: 320px){
    #mastnav{margin: 0px 0px;}

    }
    </style>
    </head>
    <body>
    <div id="logo"><center><a href="https://www.shamayoga.org.uk"><img src="https://lh3.googleusercontent.com/-C2rIRKGd_b0/VV2_AYCmZMI/AAAAAAAAATc/6ZOlFI-RZDE/s287/newshamalogo.png"/></a></center></div>
    <section id="mastnav">
    <ul class="list">
    <li class="right" style="background-image: url(https://lh3.googleusercontent.com/-vyErEEQf-1E/WxWLlQA5PJI/AAAAAAAAA38/N04jTLzvtBIKLvLevPjc6FmDrhw7uWoRQCJoC/w530-h353-n/webphotos27.jpg);background-size: cover;">
        <div  class="bottom">Teach Your Yoga</div>
    </li>
    <li class="left" style="background-image: url(https://lh3.googleusercontent.com/-J32EOqHKPkk/WxWM7x1pHTI/AAAAAAAAA4s/PjBwwrLTo6kew18KQNSJGY-hZRggQvw-QCJoC/w530-h298-n/webphotos16.jpg);background-size: cover;"><!--https://lh3.googleusercontent.com/-otkxhZ_5c1s/WxUnbdP4v6I/AAAAAAAAA2s/29Xv2Ba8o6Ajs6ibeFNZkwkJlwZk4W9lQCJoC/w530-h574-n/webphotos23.jpg-->
        <div class="bottom">About Steve Avian</div>
    </li>
    <li class="right" style="background-image: url(https://lh3.googleusercontent.com/-gZgSzr3soPY/WxWN9ouk7RI/AAAAAAAAA5E/eBdXxGnkzZsJ-OZV3HSnuPm4Jy4VbNniQCJoC/w530-h353-n/yogaHolidays.jpg);background-size: cover;">
        <div class="top">Do More With Yoga</div>
    </li>
    <li class="left" style="background-image: url(https://lh3.googleusercontent.com/-at4BRwtOZr0/WxWMDGoO7HI/AAAAAAAAA4Q/W232tLCfbmom6Tc8AjyQC6ozUL0nWvtUgCJoC/w530-h398-n/webphotos12.jpg);background-size: cover;">
        <div class="top">Find the Yoga in You</div>
    </li>
    
    
    </ul>
    </section>
    </body>
    </html>
