{% include head.html %}
<body class='http://www.shamayoga.org.uk/'>
    <style>
            @font-face {
                font-family: 'FontAwesome';
                src: url('https://netdna.bootstrapcdn.com/font-awesome/4.0.3/fonts/fontawesome-webfont.eot?v=4.0.3');
                src: url('https://netdna.bootstrapcdn.com/font-awesome/4.0.3/fonts/fontawesome-webfont.eot?#iefix&v=4.0.3') format('embedded-opentype'), url('https://netdna.bootstrapcdn.com/font-awesome/4.0.3/fonts/fontawesome-webfont.woff?v=4.0.3') format('woff'), url('https://netdna.bootstrapcdn.com/font-awesome/4.0.3/fonts/fontawesome-webfont.ttf?v=4.0.3') format('truetype'), url('https://netdna.bootstrapcdn.com/font-awesome/4.0.3/fonts/fontawesome-webfont.svg?v=4.0.3#fontawesomeregular') format('svg');
                font-weight: normal;
                font-style: normal;
              }
              .fa {
                display: inline-block;
                font-family: FontAwesome;
                font-style: normal;
                font-weight: normal;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
              }      
              .fa-bars:before {content: "\f0c9";}
              .fa-times:before {content: "\f00d";}
              .fa-chevron-left:before {content: "\f053";}
              .fa-chevron-right:before {content: "\f054";}
              .fa-at:before {content: "@";font-weight: bold;}
              .fa-phone:before {content: "\f095";}
              .fa-envelope:before {content: "\f0e0";}
        a{text-decoration:none;}
        .btn{
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: bold;
        line-height: 1.428571429;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-user-select: none;
        }
        .fa{
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        font-size: 32px;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        }
        .list {
        padding-left: 0;
        list-style: none;
        display: grid;
        grid-gap: 2px;
        grid-template-columns: 1fr 1fr;
        }
          .circle {
            flex: 1;
            background: #bada55;
            position:relative;
            border-radius: 50%;
            margin: 5px;
          }
          .circle:before {
            content: "";
            display: grid;
            padding-top: 100%; /* ratio of 1:1*/
          }
        
        .list li div{
        color: 	#eb580c/*#150DD3*/;
        font-family: Arial, Helvetica, sans-serif;    
        font-size: 18px;
        text-align:center;
        font-weight: 800;
        position: absolute;
        width: 60%;
        left:17%;
        background: white;
        padding: 12px;
        opacity: 0.75;
        border-radius: 50px 50px;
        }
        .xleft{justify-content: flex-end; left:18%;} /*flex-start*/
        .xright{justify-content: flex-start; right:18%;} /*flex-end*/
        .top{top: 12%;}
        .bottom{bottom: 12%;}
     
        
        #wrapper {
        padding-left: 0;
        max-width: 1000px;
        margin: auto;
        }
        #sidebar-wrapper.active {
        position: absolute;
        margin-left: 0px;
        width: 250px;
        top: 40px;
        }
        
        #menu-toggle {
        display: inline;
        vertical-align: top;
        padding-top: 12px;
        }
        @media only screen and (max-width: 480px) {
        .list{display:block;}
        .list li div{font-size: 11px;}
        .top{top:77%;}
        }
        @media only screen and (max-width: 320px) {
            .list li div{font-size: 12px;}
            }
        </style>
<header role="banner">

</header>
<div id="logo"><a class="btn btn-default fa fa-bars" href="#" id="menu-toggle"><i class="icon-reorder"></i></a><center><a href="https://www.shamayoga.org.uk"><img src="https://lh3.googleusercontent.com/-uxk3bsCn-Uk/WxgCKv_X-jI/AAAAAAAAA8w/rGdoNqMRGsAXiO1DTk1kYJCjDwpICuEBgCJoC/s340/newShamalogo.png"/></a></center></div>

    {% include sidebar-nav.html %}
   
   
<section id="wrapper">
 
    <ul class="list" id="list">
    {% for bubble in page.bubbles %}
    <li class="circle " style="background-image: url({{bubble.image}});background-size: cover;">
    <div  class="{{ bubble.label-position }} right">{{ bubble.label-text }}</div>
    </li>
    {% endfor %}
    </ul>
    {{ content }}
    </section>

   
   
   
<footer>
    {% include footer.html %}
</footer>
<!-- Custom JavaScript for the Menu Toggle -->
<script>
    //<![CDATA[
    $('#menu-toggle').click(function(e) {
        e.preventDefault();
        $('#sidebar-wrapper').toggleClass('active');
        $('#menu-toggle').toggleClass('fa-bars fa-chevron-left');
    });
    //]]>
        </script>
    </html>
