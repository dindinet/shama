{% include head.html %}
<body class='http://www.shamayoga.org.uk/'>
    <style>

        a{text-decoration:none;}

        .list {
        padding-left: 0;
        list-style: none;
        display: grid;
        grid-gap: 2px;
        grid-template-columns: 1fr 1fr;
        }
          .circle {
            flex: 1;
            background: #bada55;
            position:relative;
            border-radius: 50%;
            margin: 5px;
          }
          .circle:before {
            content: "";
            display: grid;
            padding-top: 100%; /* ratio of 1:1*/
          }
        
        .list li div{
        color: 	#eb580c/*#150DD3*/;
        font-family: Arial, Helvetica, sans-serif;    
        font-size: 18px;
        text-align:center;
        font-weight: 800;
        position: absolute;
        width: 60%;
        left:17%;
        background: white;
        padding: 12px;
        opacity: 0.75;
        border-radius: 50px 50px;
        }

        .top{top: 12%;}
        .bottom{bottom: 12%;}

        #wrapper {
        padding-left: 0;
        max-width: 1000px;
        margin: auto;
        }
        
        #open-nav {
            font-size: 42px;

            position: absolute;
            left: 45px;
            top: 20px;
        }
        #logo a{
            color: rgb(20, 29, 210);
            text-decoration:none;
        }


        @media only screen and (max-width: 480px) {
        .list{display:block;}
        .list li div{font-size: 11px;}
        .top{top:77%;}
        }
        @media only screen and (max-width: 320px) {
            .list li div{font-size: 12px;}
            }
        </style>
<header role="banner">

</header>
<div id="logo"><a id="open-nav" href="#" onclick="openNav()">&#9776;</a><center><a href="https://www.shamayoga.org.uk"><img src="https://lh3.googleusercontent.com/-uxk3bsCn-Uk/WxgCKv_X-jI/AAAAAAAAA8w/rGdoNqMRGsAXiO1DTk1kYJCjDwpICuEBgCJoC/s340-e30/newShamalogo.png"/></a></center></div>

    {% include overlay-nav.html %}
   
   
<section id="wrapper">
 
    <ul class="list" id="list">
    {% for bubble in page.bubbles %}
    <li class="circle " style="background-image: url({{bubble.image}});background-size: cover;">
    <div  class="{{ bubble.label-position }} right">{{ bubble.label-text }}</div>
    </li>
    {% endfor %}
    </ul>
    {{ content }}
    </section>

   
   
   
<footer>
    {% include footer.html %}
</footer>
